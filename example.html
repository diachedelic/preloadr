<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>preloadr.js Example</title>
	<script src="./preloadr.min.js"></script>
	<script type="text/javascript">

		console && console.log('First, an asynchronous loading with no log at all.');
		preloadr([
			{ src: 'http://dummyimage.com/600x600/000/fff.jpg&text=img1' },
			{ src: 'http://dummyimage.com/600x600/000/fff.jpg&text=img2' },
			{ src: 'http://dummyimage.com/600x600/000/fff.jpg&text=img3' },
			{ src: 'http://dummyimage.com/600x600/000/fff.jpg&text=img4'},
			{ src: 'http://dummyimage.com/600x600/000/fff.jpg&text=img5'Â },
			{ src: 'http://dummyimage.com/600x600/000/fff.jpg&text=img6' }
			], null , function(){
				console && console.log('Then, a synchronous loading with logs after each image and at the end.');
				preloadr({
					img1: { src: 'http://dummyimage.com/600x600/fff/000.jpg&text=img1' },
					img2: { src: 'http://dummyimage.com/600x600/fff/000.jpg&text=img2' },
					img3: { src: 'http://dummyimage.com/600x600/fff/000.jpg&text=img3' },
					img4: { src: 'http://dummyimage.com/600x600/fff/000.jpg&text=img4' },
					img5: { src: 'http://dummyimage.com/600x600/fff/000.jpg&text=img5' },
					img6: { src: 'http://dummyimage.com/600x600/fff/000.jpg&text=img6' }
				}, function (img) {
					console && console.log(img.src)
				}, function (imgs) {
					console && console.dir(imgs)
				}, true)
			}, false);


	</script>
</head>
<body>
	<!-- page content -->
</body>
</html>
